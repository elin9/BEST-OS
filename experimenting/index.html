<!DOCTYPE html>
<html>
<head>
<title>try</title>
<link rel = "stylesheet" type = "text/css" href="style.css">
<script src="jquery-1.11.0.js"></script>
<script src="menu.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script> 

<script type="text/javascript">

$(document).ready(function() {
  console.log("Loaded!");
  $('#postsomething').ajaxForm(function() { 
  
      var title = $('#postsomething').find('input[name="title"]').val();
      var author = $('#postsomething').find('input[name="author"]').val();
      var edition = $('#postsomething').find('input[name="edition"]').val();
      var isbn = $('#postsomething').find('input[name="isbn"]').val();
      var condition = $('#postsomething').find('input[name="condition"]').val();
      var otherNotes = $('#postsomething').find('input[name="othernotes"]').val();
      var courseNum = $('#postsomething').find('input[name="courseNum"]').val();
      var photo = $('#postsomething').find('input[name="photo"]').val();
      var price = $('#postsomething').find('input[name="price"]').val();
  
      $.ajax(
      {
        url: "http://elin9.rochestercs.org/cgi-bin/postTextbook.py",
        type: "POST",
        dataType: "text",
        data: $("form[name='postsomething']").serialize(),
        //dataType: "json",

        success: function(data) {
          console.dir(data);
          $("#bookpost").append("Title: " + title + "<br>" + 
          			"Author: " + author + "<br>" +
          			"Edition: " + edition + "<br>" +
          			"ISBN: " + isbn + "<br>" +
          			"Condition: " + condition + "<br>" +
          			"Other Notes: " + otherNotes + "<br>" +
          			"For Course: " + courseNum + "<br>" +
          			"Link to Photo: " + photo + "<br>" +
          			"Price: $" + price + "<br><br>");
          console.log("book posted!");
          //console.log(bookinfo);
        },
      }
    );
  });

});

</script>

</head>
<body>
	
	<h1>Homepage</h1>
	 <div id="header"></div>
        <div id="container">
            <div id="center" class="column" style="left: 80px;">Textbooks For Sale<br>
            	<form id = "postsomething" method = "post" action = "http://elin9.rochestercs.org/cgi-bin/postTextbook.py">
            	
            	<fieldset>
            	<legend>Enter in the following information about the textbook you want to sell:</legend>
            	Title: <input name = "title" type = "text" required/>
            	Author: <input name = "author" type = "text" required/><br> 
            	Edition: <input name = "edition" type = "text" required/>
            	ISBN: <input name = "isbn" type = "text" required/><br>
            	Condition: <input name = "condition" type = "text" required/>
            	Other notes: <input name = "othernotes" type = "text" required/><br>
            	Course Number (e.g. CSC210): <input name = "courseNum" type = "text" required/><br>
            	Photo (link to a photo): <input name = "photo" type = "text" required/><br>
            	Price (enter number): <input name = "price" type = "double" required/><br>
            	<input name = "submit" type = "submit" value = "Sell a Textbook!"/>
            	</fieldset>
            	
            	</form>
            	<div id = "bookpost"></div>
            </div>
            <div id="left" class="column">
            	<label for= "class" accesskey="c">Class</label>
					<select id="json-one">
					<br><pre><option selected value="base">Please Select a school</option></pre>
					<option value="Art">Arts Sciences and Engineering</option>
					<option value="Simon">Simon School of Business Administration</option>
					<option value="Warner">Warner School of Education</option>
					<option value="Eastman">Eastman School of Music</option>
					<option value="Medicine">School of Medicine and Dentistry</option>
				</select>
	
				<br/>
	
				<select id="json-two">
					<option>Please choose from above</option>
				</select>
				
			 </div>
             <div id="right" class="column">profile<br>
             	<!--<form method = post action = "cgi-bin/logout.py">
		<input type = hidden name = "sid" value = "uh">
    		<input type=submit name = "logout" value = "Logout"></form><br>-->
             </div>
    	</div>
        <div id="footer-wrapper">
              <div id="footer"></div>
        </div>
  
</body>
</html>
